<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area Tailwind</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwindbase.css">
</head>
<body class="grid grid-cols-[150px_auto_150px] grid-rows-[60px_180px_40px] bg-black text-black text-2xl text-center">
    <header class="bg-blue-400 col-span-3">Header</header>
    <nav class="bg-yellow-200">Nav</nav>
    <article class="bg-green-500">Article</article>
    <aside class="bg-amber-500">Aside</aside>
    <footer class="bg-yellow-100 col-span-3">Footer</footer>
</body>
</html>
